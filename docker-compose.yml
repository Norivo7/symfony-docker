version: "3.4"

services:
  php:
    container_name: php_generic
    build:
      context: ./php
    ports:
      - '9000:9000'
    volumes:
      - ./app:/var/www/symfony-docker
    depends_on:
      - db
  
  db:
    container_name: db_generic
    image: mysql:8.0
    command: --default-authentication-plugin=mysql_native_password
    restart: always
    environment:
      MYSQL_DATABASE: 'project_database'
      # So you don't have to use root, but you can if you like
      MYSQL_USER: 'dev'
      # You can use whatever password you like
      MYSQL_PASSWORD: 'dev'
      # Password for root access
      MYSQL_ROOT_PASSWORD: 'dev'
    ports:
      # <Port exposed> : <MySQL Port running inside container>
      - '3306:3306'
    expose:
      # Opens port 3306 on the container
      - '3306'
      # Where our data will be persisted
    volumes:
      - ./mysql:/var/lib/mysql
  

  nginx:
    container_name: nginx_generic
    image: nginx:stable-alpine
    ports:
      - '8080:80'
    environment:
      - NGINX_HOST=generic.symfony
      - NGINX_PORT=80
    volumes:
      - ./app:/var/www/symfony-docker
      - ./nginx/default.conf:/etc/nginx/conf.d/default.conf
    depends_on:
      - php
      - db


  phpmyadmin:
    image: phpmyadmin/phpmyadmin
    container_name: pma_generic
    links:
      - db
    environment:
      PMA_HOST: project_database
      PMA_USER: dev
      PMA_PASSWORD: dev
      PMA_PORT: 3306
      PMA_ARBITRARY: 1
    restart: always
    ports:
      - "8081:80"
    depends_on:
      - db
volumes:
  project_database:
    driver: local
